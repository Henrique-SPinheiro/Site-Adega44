<!DOCTYPE html>
<html>
	<header>
		<meta charset="UTF-8">
		<title>Contato - Adega do Ramona</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">

	</header>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logoramon2.png"alt="Logo Adega 44"></h1>

				<nav>
					<ul>
						<li><a href="ramonindex.html">Home</a></li>
						<li><a href="ramonprodutos.html">Produtos</a></li>
						<li><a href="ramoncontato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome"class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email"class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone"class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70s" rows="10" id="mensagem"class="input-padrao" required></textarea>

				<fieldset>		
					<p>Como prefere nosso contato?</p>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>				

					<label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
				</fieldset>

				<fieldset>
				    <p>Qual horário prefere ser atendido?</p>
				    <select>
				        <option>Manhã</option>
				        <option>Tarde</option>
				        <option>Noite</option>
				    </select>
				</fieldset>
				

			</div>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

				<input type="submit" value="Enviar formulário" class="enviar">

			</form>
		</main>

		<footer>
			<img src="logoramon2.png"alt="Logo Adega 44">
			<p class="copyright">&copy; Copyright Henrique - 2020</p>

		</footer>
	</body>
</html>
